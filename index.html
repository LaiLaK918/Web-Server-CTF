<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POST Request on Page Load</title>
<script>
    window.onload = function() {
        // Function to make a POST request
        function makePostRequest(url, data) {
            var request = new XMLHttpRequest();
            request.open("POST", 'http://manager');
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.send('username=hoang&upgrade');
        }

        // Parameters
        const username = "hoang";
        const upgrade = "example_upgrade";

        // URL to send the POST request
        const postURL = "http://manager";

        // Data to send in the POST request
        const postData = {
            username: username,
            upgrade: upgrade
        };

        // Make the POST request
        makePostRequest(postURL, postData);
    };
</script>
</head>
<body>
    <p>Test</p>
</body>
</html>
